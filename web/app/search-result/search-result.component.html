<header>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">secondhandy.it</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" name="keyword" placeholder="Search" [(ngModel)]="keyword" >
                </div>
                <button type="button" class="btn btn-success"  (click)="searchClick()" >cerca</button>
            </form>
        </div>
    </nav>
</header>
<div>
    Search Results
    <div *ngFor="let result of results" class="row" style="margin: 2px">
        <div>
            <div class="col-md-2">
                <img src="/content/img/placeholder.png" alt="" width="50">
            </div>
            <div class="col-md-10" style="vertical-align: middle">
                <a href="{{result.link}}">{{result.title}}</a>
            </div>
        </div>
    </div>
</div>
